<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}-徐涛的随记...</title>
    <meta name="generator" content="xutaoBlog" />
    <meta name="keywords" content="{{ site.author.keywords }}" />
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/js/code/prettify.css" rel="stylesheet" type="text/css" media="all">
    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>

    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
<div class="violet-logo">
<a class="" href="http:/xutaopb.com" target="_blank" >
        <img src="/assets/themes/twitter/img/blog-banner.png" alt="xutao blog">
    </a>
</div>
          <!-- {{ site.title }} <a class="brand" href="{{ HOME_PATH }}">徐涛Blog</a>-->
          <ul class="nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="content">
        {{ content }}
      </div>

      <footer>
        <p>&copy; {{ site.author.name }} 2012 
          with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
          and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
        </p>
      </footer>

    </div> <!-- /container -->
    <a class="v-fork-me" href="https://github.com/xutaohit/xutaohit.github.com" target="_blank" rel="nofollow">
        <img src="/assets/themes/twitter/img/forkme.png" alt="Fork me on GitHub">
    </a>

    {% include JB/analytics %}

    <script type="text/javascript" src="/assets/themes/twitter/js/code/prettify.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
          $("pre").addClass("prettyprint");//linenums 数字
          prettyPrint();
          $('.v-entry a').each(function(){
            if($(this).attr("href").indexOf("heiniuhaha") == -1){
              $(this).attr("target", "_blank");
            }
          })
        });
      </script>
  </body>
</html>
